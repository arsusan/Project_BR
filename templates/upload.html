<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-indigo-200 flex items-center justify-center h-screen"
  >
    <div
      class="bg-white p-10 rounded-2xl shadow-xl text-center animate-fade-in"
    >
      <h1 class="text-3xl font-bold mb-6 text-indigo-800">Remove Background</h1>
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        <input
          type="file"
          name="image"
          accept="image/*"
          required
          class="block w-full"
        />
        <button
          type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition"
        >
          Upload & Remove Background
        </button>
      </form>
    </div>
  </body>
</html>
